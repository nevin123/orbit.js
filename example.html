<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Framework</title>
	<script src="orbit.js"></script>
	<script>
		window.onload = function() {
			orbit('#first').setCenter('50%','50%').setRadius(200).setSpeed(5).startOrbit();
			orbit('#second').setRadius(150).setSpeed(-7).setParent("#first").startOrbit();
			orbit('#third').setRadius(100).setSpeed(8).setParent("#second").startOrbit();
			orbit('#fourth').setRadius(80).setSpeed(-5).setParent("#second").startOrbit();
			orbit('#fifth').setRadius(60).setSpeed(1).setParent("#second").startOrbit();
		}
	</script>

	<style>
		#first, #second {
			width: 50px;
			height: 50px;
			background: red;
		}

		#second {
			width: 30px;
			height: 30px;
			background: blue;
		}

		.green {
			width: 10px;
			height: 10px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="first" onclick="stop();"></div>
	<div id="second"></div>
	<div id="third" class="green"></div>
	<div id="fourth" class="green"></div>
	<div id="fifth" class="green"></div>
	<script>
		function stop() {
			console.log("stop");
			orbit('#first').stopOrbit();
		}
	</script>
</body>
</html>
